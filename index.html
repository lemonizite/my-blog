<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMONIZITE UK</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-container {
            width: 100%;
            /* 240 / 16 = 15, maintains exact aspect ratio */
            aspect-ratio: 15 / 1; 

            /* image settings */
            background-image: url('header.png');
            background-repeat: repeat-x; /* tiles horizontally */
            background-position: left center;
            
            /* scaling logic */
            background-size: auto 100%; /* height fills container, width adjusts */
            image-rendering: pixelated;   /* keeps tiles from blurring */
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="header-container"></div>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is the main content area of my website.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2026 My Awesome Blog. All rights reserved.</p>
    </footer>
</body>
</html>
